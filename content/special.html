<head>

  <link rel="stylesheet" href="bootstrap.min.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

      .container {
      max-width: 800px;
      margin: 0 auto;
      margin-top:100px;
     
    }
    textarea{
        height:50px;
    }
          .card{
              margin-bottom:40px;
          }

            margin-bottom: 30px;
            max-width: 250px;
            margin-left: 15%;

          }
         .btn{

<body>


<h1 class="text-center text-bold text-secondary">please if you have any requests feel free to ask. </h1>
          
   
    <form>
        <div class="form-group">
          <label for="quantity">Enter your request:</label>
          <textarea type="text-area" class="form-control" >Enter here</textarea> 
        </div>
    
         <div class="form-group">
          <label for="number">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
     
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      
   
                  <button type="submit" class="btn btn-success">submit</button>
      </form>
   
   
    



</body>
